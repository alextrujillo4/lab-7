<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab7</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- ========= APP BAR LAYOUT ========= -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">The Laboratory 7 Blog</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Bookmark this page">search</button>

                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Bookmark this page">refresh</button>
            </section>

        </div>
    </header>
    <!-- ========= End APP BAR LAYOUT ========= -->
    <!-- ========= LIST SECTION ========= -->
    <section style="padding-top: 60px;">
        <div class="mdc-layout-grid">
            <ul id="post_list" class="mdc-layout-grid__inner">

            </ul>
        </div>
    </section>
    <!-- ========= End LIST SECTION ========= -->
    <!-- ========= Add Post Dialog ========= -->
    <div class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="my-dialog-title">
                    Agregar Post
                </h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                <div class="mdc-text-field mdc-text-field--fullwidth title">
                    <input type="text" class="mdc-text-field__input" id="title-input" name="title">
                    <label class="mdc-floating-label" for="title-input">Title</label>
                    <div class="mdc-line-ripple"></div>
                </div>
                <div class="box">
                    <div class="mdc-text-field author">
                            <input type="text" class="mdc-text-field__input" id="author-input" name="author">
                            <label class="mdc-floating-label" for="author-input">Author</label>
                            <div class="mdc-line-ripple"></div>
                    </div>
                </div>


                <div class="mdc-text-field mdc-text-field--textarea content">
                        <div class="mdc-text-field-character-counter">0 / 500</div>
                        <textarea id="content-input" class="mdc-text-field__input" rows="8" cols="50" maxlength="500"></textarea>
                        <div class="mdc-notched-outline">
                          <div class="mdc-notched-outline__leading"></div>
                          <div class="mdc-notched-outline__notch">
                            <label for="content-input" class="mdc-floating-label">Content (50 characters min)</label>
                          </div>
                          <div class="mdc-notched-outline__trailing"></div>
                        </div>
                </div>
        
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button id="addBtn" type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept">
                        <span class="mdc-button__label">Agregar</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>
    <!-- ========= END Add Post Dialog ========= -->
    <!-- ========= SnackBar ========= -->
    <div class="mdc-snackbar">
            <div class="mdc-snackbar__surface">
              <div class="mdc-snackbar__label"
                   role="status"
                   aria-live="polite">
                Error...
              </div>
            </div>
    </div>
    <!-- ========= END SnackBar========= -->

    <!-- ========= FAB Button ========= -->
    <button id="dialogButton" class="mdc-fab mdc-fab--extended app-fab--absolute">
        <span class="material-icons mdc-fab__icon">add</span>
        <span class="mdc-fab__label">Create</span>
    </button>
    <!-- ========= END  FAB Button ========= -->
</body>
<script src="js/main.js"></script>

</html>
